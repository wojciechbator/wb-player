version: '2.1'

services:
  mongo:
    container_name: mongo
    image: mvertes/alpine-mongo
    networks:
      network:
        ipv4_address: 10.0.1.2

  app:
    container_name: app
    build: 
      context: ./
      dockerfile: ./app/dockerfiles/app/Dockerfile
    depends_on:
      - mongo
    ports:
      - 3000:3000
    networks:
      network:
        ipv4_address: 10.0.1.3

networks:
  network:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.1.0/24
